<header>
  <nav class="main-nav">
    <div class="nav-left">
      <a routerLink="/">HOME</a>
      <a routerLink="/about">ABOUT</a>
      <a routerLink="/book">BOOK</a>
      <a routerLink="/speaking">SPEAKING</a>
    </div>
    <div class="nav-right">
      <ng-container *ngIf="!isLoggedIn; else userIcon">
        <a (click)="openLoginModal()">Log In/Register</a>
      </ng-container>
      <ng-template #userIcon>
        <span class="user-icon" title="Account"></span>
      </ng-template>
    </div>
  </nav>
</header>

<!-- Single modal, switch content -->
<div *ngIf="showAuthModal">
  <div class="modal-backdrop" (click)="closeAuthModal()"></div>
  <div class="modal">
    <app-login
      *ngIf="isLoginMode"
      (close)="closeAuthModal()"
      (switchToRegister)="switchAuthMode()"
    ></app-login>
    <app-register
      *ngIf="!isLoginMode"
      (close)="closeAuthModal()"
      (switchToLogin)="switchAuthMode()"
    ></app-register>
  </div>
</div>
